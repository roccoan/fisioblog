<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
{{- partial "head.html" . -}}

<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id={{ .Site.Params.googleTagManager }}" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-RGEETKC7E0"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'G-RGEETKC7E0');
        </script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    {{- partial "preloader.html" . -}}
    {{- partial "header.html" . -}}
    {{ if not .IsHome }} <div class="py-5 d-none d-lg-block"></div> {{ end }}
    {{- block "main" . }}
    {{- end }}
    {{- partial "footer.html" . -}}
</body>

</html>
